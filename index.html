<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <picture>
    <source media="(min-width:40em)" srcset="images/pattern-background-desktop.svg">
    <img class="bg-img" src="images/pattern-background-mobile.svg" alt="">
  </picture>

  <main class="main">
    <img src="images/illustration-hero.svg" alt="">
    <article class="article">
      <h1 class="headline">
        Order Summary
      </h1>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="offer">
        <div class="offer__div">
          <img src="images/icon-music.svg" alt="">
          <div class="offer__main">
            <h2 class="offer__name">
              Annual Plan
            </h2>
            <span class="offer__price">
              $59.99/year
            </span>
          </div>
        </div>
        <a class="offer__change" href="#">Change</a>
      </div>
      
      <div class="btn-div">
        <a class="btn btn__pay" href="#">Proceed to Payment</a>
        <a class="btn btn__cancel" href="#">Cancel Order</a>
      </div>
    </article>
  </main>

</body>
</html>
